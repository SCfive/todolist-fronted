<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./todolist.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>todolist</title>

</head>
<body>
<div class="container">
    <div class="head-card">
        <img class="head-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
        <h1 class="head-title">To-Do List</h1>
        <input class="input-name" id="name"></input>
    </div>
    <form>
        <div class="date-select">
            <input class="input-date" id="month" maxlength="2"></input>
            <span>/</span>
            <input class="input-date" id="day"  maxlength="2"></input>
        </div>
    </form>
    <form class="form">
        <label class="form-label" for="todo">~ The day I need to ~</label>
        <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
        <button class="button"><span>Submit</span></button>

    </form>
    <div>
        <ul class="toDoList">
        </ul>
    </div>
</div>

</body>
<script src="./todolist.js"></script>
</html>
